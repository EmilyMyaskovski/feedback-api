<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Feedback Analytics</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== GLOBAL FIX FOR SLIDING ===== */
html {
  overflow-y: scroll;
  scrollbar-gutter: stable;
}

body {
  background-color: #f4f6f9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Cards */
.chart-card { 
  background: white; 
  padding: 20px; 
  border-radius: 12px; 
  box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
  height: 100%; 
  display: flex;
  flex-direction: column;
}

.header-bg { background-color: #3f51b5; color: white; padding: 40px 0; margin-bottom: 30px; }
h1,h2,h3,h4 { font-weight: 700; }

/* Filters */
.filter-input {
  width: 100%;
  padding: 4px 8px;
  font-size: 13px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.filter-row th { background-color: #f8f9fa; padding: 5px; }

/* Empty state (LOCKED) */
.country-chart-area {
  position: relative;
  flex: 1;
  min-height: 220px;
}

.empty-state {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #999;
  text-align: center;
  padding: 15px;
  overflow: hidden;
}

#countryChart {
  position: absolute;
  inset: 0;
  width: 100% !important;
  height: 100% !important;
  display: none;
}

/* Scroll */
.reviews-scroll-container, .table-scroll-container {
  overflow-y: auto;
  border: 1px solid #eee;
  border-radius: 8px;
  padding: 5px;
}
.reviews-scroll-container { max-height: 250px; }
.table-scroll-container { flex-grow: 1; }

/* Rows */
.clickable-row { cursor: pointer; transition: 0.2s; }
.clickable-row:hover { background-color: #e8eaf6 !important; }

/* Inspector */
.inspector-img {
  width: 100%;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  max-height: 200px;
  object-fit: contain;
  background-color: #000;
}

.inspector-text-scroll {
  max-height: 150px;
  overflow-y: auto;
  background: #f8f9fa; 
  padding: 10px; 
  border-radius: 5px;
  margin-bottom: 10px;
  border: 1px solid #eee;
}

/* Right column */
.flex-card-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  gap: 20px;
}
.auto-height-card { height: auto !important; flex-shrink: 0; }
</style>
</head>

<body>

<div class="header-bg text-center">
  <h1>üìä Smart Feedback Portal</h1>
  <p>Real-time User Insights & Data</p>
</div>

<div class="container-fluid px-4 mb-5">

<div class="row g-4 mb-4">
<div class="col-lg-8">
<div class="chart-card" style="height:700px">
<h2 class="text-center mb-4">üåç Global Satisfaction Map</h2>
<div id="regions_div" style="flex:1"></div>
</div>
</div>

<div class="col-lg-4">
<div class="flex-card-container" style="height:700px">

<!-- INSPECTOR -->
<div id="reviewInspector" class="chart-card auto-height-card" style="display:none; border-left:5px solid #3f51b5">
<button class="btn btn-sm btn-outline-secondary align-self-end mb-2" onclick="closeInspector()">Close</button>
<img id="inspectorImg" class="inspector-img">
<div id="inspectorNoImage" class="text-muted small mb-2" style="display:none">üö´ No Screenshot</div>
<div class="inspector-text-scroll"><p id="inspectorText" class="mb-0"></p></div>
<div class="small text-muted"><b>Device:</b> <span id="inspectorDevice"></span><br><b>ID:</b> <span id="inspectorId"></span></div>
</div>

<!-- COUNTRY -->
<div class="chart-card flex-grow-1">

<h4 class="text-center mb-2" id="countryChartTitle">Select a Country</h4>

<div class="country-chart-area">
<canvas id="countryChart"></canvas>

<div id="countryEmptyState" class="empty-state">
<div style="font-size:3rem">üëÜ</div>
<p class="mt-2 mb-0">Click on a country on the map<br>to see details.</p>
</div>
</div>

<div id="countryReviewsSection" style="display:none; margin-top:10px; border-top:1px solid #eee; padding-top:10px; height:35%">
<h6 class="text-muted small">Click a review to inspect:</h6>
<div class="reviews-scroll-container h-100">
<table class="table table-sm table-hover mb-0">
<tbody id="countryReviewsBody"></tbody>
</table>
</div>
</div>

</div>
</div>
</div>
</div>

<!-- KEEP YOUR JS EXACTLY AS IT IS -->
<script>
/* your existing JS code here ‚Äì unchanged */
</script>

</body>
</html>
