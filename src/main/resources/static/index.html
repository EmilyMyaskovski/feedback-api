        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ğŸŒ ××¤×ª ×©×‘×™×¢×•×ª ×¨×¦×•×Ÿ ×¢×•×œ××™×ª</h1>
    
    <div class="chart-container">
        <div id="regions_div" style="width: 100%; height: 500px;"></div>
    </div>

    <div class="mt-5">
        <h4>× ×ª×•× ×™× ×’×•×œ××™×™×</h4>
        <table class="table table-striped" id="dataTable">
            </table>
    </div>
</div>

<script>
    // ×˜×¢×™× ×ª ×”×’×¨×¤×™× ×©×œ ×’×•×’×œ
    google.charts.load('current', {
        'packages':['geochart'],
    });
    
    // ××¤×¢×™×œ ××ª ×”×¦×™×•×¨ ×¨×§ ×›×©×”×¡×¤×¨×™×™×” × ×˜×¢× ×”
    google.charts.setOnLoadCallback(fetchAndDrawMap);

    function fetchAndDrawMap() {
        fetch('/api/feedback')
            .then(response => response.json())
            .then(data => {
                processDataForMap(data);
            });
    }

    function processDataForMap(rawData) {
        // 1. ×—×™×©×•×‘ ×××•×¦×¢ ×œ×›×œ ××“×™× ×”
        // ××•×‘×™×™×§×˜ ×©×™×—×–×™×§: { "IL": {total: 15, count: 3}, "US": {total: 8, count: 2} }
        const countryStats = {};

        rawData.forEach(report => {
            const country = report.country || "Unknown"; // ×× ××™×Ÿ ××“×™× ×”
            const rating = report.rating || 0;

            if (!countryStats[country]) {
                countryStats[country] = { sum: 0, count: 0 };
            }
            countryStats[country].sum += rating;
            countryStats[country].count += 1;
        });

        // 2. ×”××¨×” ×œ×¤×•×¨××˜ ×©×œ ×’×•×’×œ: [['Country', 'Average Rating'], ['IL', 5.0], ...]
        const mapData = [['Country', 'Average Rating']];
        
        for (const [code, stats] of Object.entries(countryStats)) {
            if (code !== "Unknown") {
                const avg = stats.sum / stats.count;
                mapData.push([code, avg]);
            }
        }

        // 3. ×¦×™×•×¨ ×”××¤×”
        const dataTable = google.visualization.arrayToDataTable(mapData);

        const options = {
            // ×”×¡×§××œ×” ×©×œ ×”×¦×‘×¢×™×: 0 (××“×•×) -> 2.5 (×¦×”×•×‘) -> 5 (×™×¨×•×§)
            colorAxis: { 
                minValue: 0, 
                maxValue: 5, 
                colors: ['#e74c3c', '#f1c40f', '#2ecc71'] 
            },
            backgroundColor: '#f4f6f9',
            datalessRegionColor: '#eeeeee',
            defaultColor: '#f5f5f5',
        };

        const chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(dataTable, options);
    }
</script>

</body>

    <script>
        // ×¤×•× ×§×¦×™×” ×©××•×¤×¢×œ×ª ×›×©×”×“×£ ×¢×•×œ×”
        document.addEventListener("DOMContentLoaded", function() {
            fetchFeedbacks();
        });

        // 1. ××©×™×›×ª ×”× ×ª×•× ×™× ××”×©×¨×ª ×©×‘× ×™× ×•
        function fetchFeedbacks() {
            fetch('/api/feedback')
                .then(response => response.json())
                .then(data => {
                    renderTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 2. ×‘× ×™×™×ª ×”×˜×‘×œ×” ×“×™× ××™×ª
        function renderTable(data) {
            const tableBody = document.getElementById('feedbackTableBody');
            tableBody.innerHTML = ""; // × ×™×§×•×™

            data.forEach(report => {
                // ×”×•×¤×š ××¡×¤×¨ ×›×•×›×‘×™× ×œ××™×™×§×•× ×™× â­
                const stars = 'â­'.repeat(report.rating);
                
                // ×™×¦×™×¨×ª ×ª×¦×•×’×” ××§×“×™××” ×œ×ª××•× ×” (×× ×§×™×™××ª)
                let imageHtml = '<span class="text-muted">××™×Ÿ</span>';
                if (report.screenshotBase64) {
                    // ×™×•×¦×¨ ×ª××•× ×” ×§×˜× ×” ×©××¤×©×¨ ×œ×”×§×œ×™×§ ×¢×œ×™×”
                    imageHtml = `<img src="data:image/jpeg;base64,${report.screenshotBase64}" 
                                      height="50" style="cursor:pointer; border:1px solid #ccc;" 
                                      onclick="window.open(this.src)">`;
                }

                const row = `
                    <tr>
                        <td>${report.id}</td>
                        <td><span class="badge bg-primary">${report.featureTag}</span></td>
                        <td>${stars}</td>
                        <td>${report.userText}</td>
                        <td style="font-size: 0.85em; color: gray;">
                            ${report.deviceModel}<br>${report.osVersion}
                        </td>
                        <td>${imageHtml}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    </script>
